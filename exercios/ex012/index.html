<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" controls>
        <source src="midia/meu video-m4v.m4v" type="video/m4v">
        <source src="midia/meu video-webm.webm" type="video/webm">
        <source src="midia/meu video-mp4.mp4" type="video/mp4">

    </video>
    
    
    <video width="500" controls autoplay loop>
        <source src="midia/file-video.mp4" type="video/mp4">
        <source src="midia/file-video.mkv" type="video/mkv">
        <source src="midia/file-video.webm" type="video/webm">
        <p>seu navegador não é compatível com com o vídeo para assistir o mesmo basta acessar o link a sgeuir <a href="midia/file-video.mp4">assistir</a></p>
    </video>
    <h1>Inserindo vídoes do You Tube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/Wh1xRdt8hyI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   
</body>
</html>
