<body><h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso. </p>
    <ul>
        <li><abbr title="Use a tag &lt; p &gt;.">Parágrafos</abbr></li>
        <li><abbr title="Nos títulos existem uma hierarquia onde se é utilizado:&lt; h1 &gt;,&lt; h2 &gt;,&lt; h3 &gt;,&lt; h4 &gt;,&lt; h5 &gt;,&lt; h6 &gt;.">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt; img &gt;.">Imagens</abbr></li>
        <li><abbr title="Use as teclas:ctrl,shift,p,>,aperte enter em abreviações e adicione a tag e aperte enter novamente para confirmar.">Abreviações</abbr></li>
        <li><abbr title="Nada mais é do que o propiro código HTML.">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt; ol &gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt; ul &gt;">Listas com demarcadores</abbr></li>
    </ul>
